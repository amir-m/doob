<div style="padding-left: 25px;">
	<form ng-submit="login()" name="loginForm" class="form-signin">
		<h3 class="form-signin-heading">Sign in</h3>
		<input type="text"  ng-model="lu" class="input-block-level" placeholder="email" required>
		<input ng-model="lp" type="password" class="input-block-level" placeholder="Password" required>

		<label class="checkbox">
          <input ng-model="lrm" type="checkbox" value="remember-me"> Keep me signed in.
        </label>
		<button type="submit" class="btn btn-large btn-primary" ng-disabled="!loginForm.$valid">Sign in</button>
		<br><br>
		<a href="#/register">I don't have an account.</a>
	</form>

	<div class="form-group has-error">
		<label class="control-label" for="inputError">{{err}}</label>
	</div>
</div>
