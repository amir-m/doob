<div class="container" style="padding-bottom: 15">
	<div style="position: absolute; width:30%;">
		<a href="#/users/{{user.username}}">
			<i class="icon-user"></i><b>{{user.username}}</b></a>
	</div>
	<div style="position: absolute; left:30%; right:5%;">
		{{audioFile.name}}
	</div>
	<div>
		<br>
		<span ng-bind="audioFile.timestamp" class="date"></span>
		<span class="date">{{time}}</span>
	</div>

</div>
