<html lang="en" ng-app>
	<head>
		<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
		<script src="/public/js/lib/angular.js"></script>
  		<script src="/public/js/controllers.js"></script>
		<script type="text/javascript" src="/public/js/index.js"></script>
	</head>
	<body style="padding-left: 25px" ng-controller="hmCtrl">
		<h3>Sign-In</h3>
		<form >
			<fieldset>
				<label>
					<input ng-model="l-u" class="form-control" placeholder="Username" required>
				</label>
				<label><input ng-model="l-p" type="password" class="form-control" placeholder="Password" required></label>
				<button type="submit" class="btn btn-default" onclick="login(); return false;">Sign in</button>
			</fieldset>
		</form>
		<form>
			<h3>Or Sign-Up</h3>
			<fieldset>
				<label>
					<input ng-model="r-u" class="form-control" placeholder="Username" required>
				</label>
				<label><input ng-model="r-p" type="password" class="form-control" placeholder="Password" required></label>
				<button class="btn btn-default" onclick="register(); return false;">Sign Up</button>
			</fieldset>
			<div class="form-group has-error">
				<label ng-model="err-msg" class="control-label" for="inputError" style="display:none"></label>
			</div>
		</form>
		<a onclick="logout()">logout..</a>
	</body>
</html>
